<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Player Me Avatar</title>
  <style>
    body { margin: 0; overflow: hidden; background: #ffffff; }
    canvas { display: block; }
    #error-message {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ff4757;
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
      z-index: 1001;
    }
    #controls-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>
  <div id="controls-info">
    <strong>Controls:</strong><br>
    • Mouse: Rotate view<br>
    • Scroll: Zoom in/out<br>
    • Right-click + drag: Pan
  </div>

  <!-- External script -->
  <script type="module" src="script.js"></script>
</body>
</html>
