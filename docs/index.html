<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Player Me Avatar</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas { display: block; }
    
    #error-message {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ff4757;
      color: white;
      padding: 15px;
      border-radius: 12px;
      display: none;
      z-index: 1001;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    #controls-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 15px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }
    
    #status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }
    
    #agent-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      max-width: 300px;
    }
    
    #agent-info h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 16px;
    }
    
    #agent-info p {
      margin: 5px 0;
      line-height: 1.4;
      color: #555;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #2ecc71;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .loading-status {
      background: #f39c12 !important;
    }
    
    .ready-status {
      background: #2ecc71 !important;
    }
  </style>
</head>
<body>
  <div id="status">
    <span class="status-indicator loading-status"></span>Loading...
  </div>
  <div id="error-message"></div>
  <div id="agent-info">
    <h3>Virtual FAQ Assistant</h3>
    <p><strong>Status:</strong> <span id="agent-status">Initializing...</span></p>
    <p><strong>Ready to help with:</strong></p>
    <p>• Product information<br>• Technical support<br>• General inquiries</p>
  </div>
  <div id="controls-info">
    <strong>Interaction:</strong><br>
    • Mouse: Rotate view<br>
    • Scroll: Zoom in/out<br>
    • Right-click: Pan view
  </div>

<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  console.log('Starting 3D Avatar Viewer...');
  
  // DOM elements
  const statusDiv = document.getElementById('status');
  const errorMessage = document.getElementById('error-message');
  const agentStatus = document.getElementById('agent-status');
  const statusIndicator = document.querySelector('.status-indicator');
  
  function updateStatus(message, agentMsg = null) {
    statusDiv.innerHTML = `<span class="status-indicator loading-status"></span>${message}`;
    if (agentMsg) {
      agentStatus.textContent = agentMsg;
    }
    console.log('Status:', message);
  }
  
  function setAgentReady() {
    statusDiv.innerHTML = '<span class="status-indicator ready-status"></span>Agent Ready';
    agentStatus.textContent = 'Online and ready to assist';
    
    // Hide status after 3 seconds
    setTimeout(() => {
      statusDiv.style.opacity = '0';
      setTimeout(() => statusDiv.style.display = 'none', 500);
    }, 3000);
  }
  
  function showError(message) {
    console.error('Error:', message);
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    updateStatus('Error occurred');
  }

  updateStatus('Initializing 3D scene...');

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(hemiLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(1, 2, 3);
  scene.add(dirLight);

  // Orbit controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1.6, 0); // Target higher on face
  controls.update();

  // Camera initial position - higher face focus
  camera.position.set(0, 1.6, 0.5);

  updateStatus('Scene ready - showing test cube');

  // Create and show test cube immediately
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshStandardMaterial({ color: 0x3498db });
  const testCube = new THREE.Mesh(geometry, material);
  testCube.position.set(0, 0.5, 0);
  scene.add(testCube);

  // Start animation with test cube
  function animate() {
    requestAnimationFrame(animate);
    testCube.rotation.y += 0.01;
    testCube.rotation.x += 0.005;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  updateStatus('Loading avatar...');

  // Load GLB avatar
  const loader = new GLTFLoader();
  
  loader.load(
    './avatar.glb',
    function(gltf) {
      console.log('Avatar loaded successfully!', gltf);
      
      // Remove test cube
      scene.remove(testCube);
      
      // Add avatar
      const avatar = gltf.scene;
      avatar.position.set(0, -0.2, 0); // Slightly lower to show face better
      avatar.scale.set(1.3, 1.3, 1.3); // Even larger for ultra close-up
      
      // Arms left in original position
      
      scene.add(avatar);
      
      setAgentReady();
      
      // Idle animation variables
      let time = 0;
      const baseY = avatar.position.y;
      
      // Update animation for avatar with realistic idle movements
      function animateAvatar() {
        requestAnimationFrame(animateAvatar);
        time += 0.016; // Roughly 60fps timing
        
        // No bouncing/breathing - completely still vertically
        // avatar.position.y = baseY; // Static position
        
        // No swaying (eliminated completely)
        avatar.rotation.z = 0;
        
        // Very subtle head turn only
        avatar.rotation.y = Math.sin(time * 0.15) * 0.03;
        
        // Slight head tilt
        if (avatar.children.length > 0) {
          avatar.children.forEach(child => {
            if (child.name && child.name.toLowerCase().includes('head')) {
              child.rotation.x = Math.sin(time * 0.5) * 0.05;
            }
          });
        }
        
        controls.update();
        renderer.render(scene, camera);
      }
      
      // Switch to avatar animation
      animateAvatar();
    },
    function(progress) {
      const percent = Math.round((progress.loaded / progress.total) * 100);
      updateStatus(`Loading avatar: ${percent}%`);
      console.log('Avatar loading progress:', percent + '%');
    },
    function(error) {
      console.error('Error loading GLB:', error);
      showError("Avatar failed to load. Showing test cube instead.");
      updateStatus('Using test cube');
      // Keep the test cube running
    }
  );

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Initial status update
  setTimeout(() => {
    if (statusDiv.textContent === 'Loading avatar...') {
      updateStatus('Avatar loading takes 10-30 seconds...');
    }
  }, 3000);
</script>
</body>
</html>
