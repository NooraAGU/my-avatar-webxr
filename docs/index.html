<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Player Me Avatar</title>
  <style>
    body { margin: 0; overflow: hidden; background: #ffffff; }
    canvas { display: block; }
    #error-message {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ff4757;
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
      z-index: 1001;
    }
    #controls-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>
  <div id="controls-info">
    <strong>Controls:</strong><br>
    • Mouse: Rotate view<br>
    • Scroll: Zoom in/out<br>
    • Right-click + drag: Pan
  </div>

<script type="module">
  // Import Three.js modules from CDN
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

  console.log('Starting 3D Avatar Viewer...');

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(hemiLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(1, 2, 3);
  scene.add(dirLight);

  // Orbit controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // Camera initial position
  camera.position.set(0, 1.8, 5);

  // Error handling
  const errorMessage = document.getElementById('error-message');
  function showError(message) {
    console.error('Error:', message);
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
  }

  // Load GLB avatar
  const loader = new GLTFLoader();
  let avatar;
  console.log('Loading avatar from ./avatar.glb...');
  
  loader.load(
    './avatar.glb',
    function(gltf) {
      console.log('Avatar loaded successfully!', gltf);
      avatar = gltf.scene;
      avatar.position.set(0, -0.5, 0);
      avatar.scale.set(1,1,1);
      scene.add(avatar);
      animate();
    },
    function(progress) {
      console.log('Loading progress:', Math.round((progress.loaded / progress.total) * 100) + '%');
    },
    function(error) {
      console.error('Error loading GLB:', error);
      showError("Failed to load avatar.glb: " + error.message);
      
      // Create fallback cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0.5, 0);
      scene.add(cube);
      avatar = cube; // Use cube as avatar for animation
      animate();
    }
  );

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    if(avatar) {
      avatar.rotation.y += 0.01; // auto-rotate
    }
    controls.update();
    renderer.render(scene, camera);
  }

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
  </script>
</body>
</html>
